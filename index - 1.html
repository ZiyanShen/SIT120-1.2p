<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Responsive HTML</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }
  
  .textbox {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  @media (max-width: 600px) {
    .container {
      padding: 10px;
	  background-color: greenyellow;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Simple Responsive HTML Example</h1>
    <p>Resize the window to see the responsive layout in action.</p>
    <input type="text" class="textbox" placeholder="Enter text here">
  </div>
</body>
</html>
